<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Recorder Desktop</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
    <link rel="shortcut icon" href="/static/favicon/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/index.css">
    <style>
        .desktop-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 1000;
        }
        
        .control-btn {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: 2px solid white;
            padding: 15px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }
        
        .control-btn:hover {
            background: white;
            color: black;
            text-decoration: none;
        }
        
        .control-btn.recording {
            background: #ff4444;
            border-color: #ff4444;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
            100% { transform: translateX(-50%) scale(1); }
        }
        
        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            z-index: 1000;
        }

        .logo-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .logo-img {
            height: 60px;
            width: auto;
        }

        #videoContainer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 500;
            max-width: 80vw;
            max-height: 80vh;
        }

        #generatedVideo {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #loadingDiv {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 600;
        }

        .loading-spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="/static/images/Logo.png" alt="Dream Recorder Logo" class="logo-img">
    </div>

    <div class="status-indicator" id="statusIndicator">
        Ready
    </div>

    <div class="desktop-controls">
        <button class="control-btn" id="recordBtn" onclick="toggleRecording()">
            <i class="bi bi-mic"></i>
            Start Recording
        </button>
        
        <button class="control-btn" id="playBtn" onclick="playLatestDream()">
            <i class="bi bi-play-circle"></i>
            Play Latest Dream
        </button>
        
        <button class="control-btn" id="previousBtn" onclick="playPreviousDream()">
            <i class="bi bi-skip-backward"></i>
            Previous Dream
        </button>
        
        <a href="/dreams" class="control-btn">
            <i class="bi bi-collection"></i>
            Dream Library
        </a>
    </div>

    <div id="videoContainer" style="display: none;">
        <video id="generatedVideo" controls autoplay loop>
            Your browser does not support the video tag.
        </video>
    </div>

    <div id="loadingDiv" style="display: none;">
        <div class="loading-spinner"></div>
        <div id="messageDiv">Processing your dream...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="/static/js/sockets_desktop.js"></script>
    <script>
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];

        function updateStatus(message) {
            const statusIndicator = document.getElementById('statusIndicator');
            if (statusIndicator) {
                statusIndicator.textContent = message;
            }
        }

        function toggleRecording() {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const reader = new FileReader();
                    reader.onload = () => {
                        const arrayBuffer = reader.result;
                        const uint8Array = new Uint8Array(arrayBuffer);
                        window.socket.emit('stream_recording', { data: Array.from(uint8Array) });
                    };
                    reader.readAsArrayBuffer(audioBlob);
                };

                mediaRecorder.start();
                isRecording = true;
                
                document.getElementById('recordBtn').innerHTML = '<i class="bi bi-stop-circle"></i> Stop Recording';
                document.getElementById('recordBtn').classList.add('recording');
                updateStatus('Recording...');
                
                window.socket.emit('start_recording');
            } catch (error) {
                console.error('Error starting recording:', error);
                alert('Error accessing microphone. Please check permissions.');
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                
                isRecording = false;
                document.getElementById('recordBtn').innerHTML = '<i class="bi bi-mic"></i> Start Recording';
                document.getElementById('recordBtn').classList.remove('recording');
                updateStatus('Processing...');
                
                window.socket.emit('stop_recording');
            }
        }

        function playLatestDream() {
            window.socket.emit('show_latest_dream');
            updateStatus('Playing latest dream...');
        }

        function playPreviousDream() {
            window.socket.emit('show_previous_dream');
            updateStatus('Playing previous dream...');
        }

        // Handle video ready event
        window.socket.on('video_ready', (data) => {
            document.getElementById('videoContainer').style.display = 'block';
            document.getElementById('generatedVideo').src = data.url;
            document.getElementById('loadingDiv').style.display = 'none';
            updateStatus('Dream ready!');
        });

        // Handle state updates
        window.socket.on('state_update', (state) => {
            updateStatus(state.status);
        });

        // Handle errors
        window.socket.on('error', (data) => {
            alert('Error: ' + data.message);
            updateStatus('Error occurred');
        });

        // Handle play video events
        window.socket.on('play_video', (data) => {
            document.getElementById('videoContainer').style.display = 'block';
            document.getElementById('generatedVideo').src = data.video_url;
            updateStatus('Playing dream...');
        });
    </script>
</body>
</html>
